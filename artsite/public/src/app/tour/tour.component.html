          <option value="IA">Iowa</option>

        theatre: <input type = 'text' name = 'theatre' required [(ngModel)] = 'tour.theatre'>
        tickets: <input type = 'number' name = 'tickets' required [(ngModel)] = 'tour.tickets'>
        <button type = 'submit'>Add Tour</button>
      </form>
</div>
<table>
  <tr *ngFor = 'let tour of tourdata'>
    <td>
      <td>{{ tour.date | date:'yyyy-MM-dd'}} </td>
    <td>{{tour.location}}</td>
    <td>{{tour.theatre}}</td>
    <td>{{tour.tickets}}</td>
    <td *ngIf = 'show === 2'><button (click) = 'touredit(tour._id)'>Delete</button></td>
  </tr>
</table>
