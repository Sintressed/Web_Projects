--check session first-
<form (submit) = 'merchSubmit(form)' #form = 'ngForm'>
  Name: <input type = 'text' name = 'name' [(ngModel)] = 'merch.name'>
  Price: <input type = 'number' name = 'price' [(ngModel)] = 'merch.price'>
  Photo: <input type="file" name="photo" ng2FileSelect [uploader]="uploader">
  <!-- button to trigger the file upload when submitted -->
  <button type="submit" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length || form.invalid">
        Add Merch
  </button>
</form>
<table *ngIf = 'merchdata'>
  <tr *ngFor = 'let dat of merchdata'>
    <form (submit) = 'merchedit(editmerch)' #editmerch = 'ngForm'>
    <td>
      <label for="file"><img src = '/assets/static/{{dat.img}}' width = '50' height = '50' ></label><input type = 'file' id="file" src = '/assets/static/{{dat.img}}' width = '50' height = '50'>  </td>
    <td><input type = 'text' name = 'name' placeholder = '{{dat.name}}' [(ngModel)] = 'editm.name'></td>
    <td><input type = 'number' name = 'price' placeholder = '{{dat.price}}' [(ngModel)] = 'editm.price' ></td>
    <td><button type = 'submit'>Save</button></td>
  </form>
  </tr>
</table>

<table *ngIf = 'tourdata'>
  <tr *ngFor = 'let tour of tourdata'>
    <form (submit) = 'touredit(edittour)' #edittour = 'ngForm'>
      <td><input type = 'date' name = 'date' value = '{{tour.date | date: "yyyy-MM-dd"}}' [ngModel]="tour.date | date:'yyyy-MM-dd'"></td>
      <td><input type = 'text' name = 'location' value = '{{tour.location}}' [(ngModel)] = 'tour.location'></td>
      <td><input type = 'text' name = 'theatre' value = '{{tour.theatre}}' [(ngModel)] = 'tour.theatre'></td>
      <td><input type = 'number' name = 'tickets' value = '{{tour.tickets}}' [(ngModel)] = 'tour.tickets'></td>
